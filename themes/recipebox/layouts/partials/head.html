<head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}
            {{ .Site.Title }} 
            {{ end }}</title>
    <meta name="author" content="{{ .Site.Params.author }}">
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Adding bootstrap 5.0.2 CSS to the template -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- CSS for the template -->
    <link href="/css/recipebox.css" rel="stylesheet">
    <link href="/css/nord.css" rel="stylesheet">
    {{if .Site.Params.darkTheme}}
        <link href="/css/recipebox-dark.css" rel="stylesheet">
    {{else}}
        <link href="/css/recipebox-light.css" rel="stylesheet">
    {{end}}


</head>
