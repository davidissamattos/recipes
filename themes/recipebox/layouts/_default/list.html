{{ define "main" }}
<main>
 <div class="container py-3">
    <h1 class="recipe">{{.Title}}</h1>

    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{.Content}}

<!-- Ranges through content/directories/*.md -->
<div>
    <div class="row">
        {{ range .Pages }}

        {{ .Content }}
    
        {{ end }}
        </div>
</div>

 </div>
    
</main>
{{ end }}
